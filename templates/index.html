<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DJ Private Cloud</title>
	<link rel="stylesheet" href="/static/css/styles.css">
	<script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body>
	<div class="grid-container">
		<!-- Header -->
		<header class="header">
			<div class="title">DJ Private Cloud</div>
			<div class="account">
				<a href="#">Account</a>
			</div>
		</header>

		<!-- Navbar -->
		<nav class="navbar">
			<ul>
				<li><a href="/">Dashboard</a></li>
				<li><a href="/vm">Virtual Machines</a></li>
				<li><a href="/containers">Containers</a></li>
				<li><a href="/networks">Networks</a></li>
				<li><a href="/storage">Storage</a></li>
			</ul>
		</nav>

		<!-- Main Content -->
		<main class="main-content">
			<div class="content">
				<div class="nav-content">
					<h2> NAV </h2>
				</div>
				<div class="create-vm">
					<form action="/vm" method="POST">
						<label for="name">VM Name:</label>
						<input type="text" id="name" name="name" required>
						<button type="submit">Create</button>
					</form>
				</div>

				<!-- VM List Section -->
				<div class="vm-list">
					<h2>VM List</h2>
					<table>
						<thead>
							<tr>
								<th>Name</th>
								<th>Status</th>
								<th>Console</th>
								<th>vCPU</th>
								<th>Memory (GB)</th>
								<th>IP Address</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							{{ range . }}

							<!-- Example Row 1 -->
							<tr>
								<td>{{ .Name }}</td>
								<td>{{ .Status }}</td>
								<td><button class="console-btn">Console</button></td>
								<td>{{ .CPU }}</td>
								<td>{{ .RAM }}</td>
								<td>{{ .IP }}</td>
								<td>
									<form action="/vm/{{ .Name }}" method="POST">
										<input type="hidden" name="_method"
											value="DELETE">
										<button type="submit"
											class="delete-btn">Delete</button>
									</form>
								</td>
							</tr>
							{{else}}
							<tr>
								No Items Available
							</tr>
							{{end}}
						</tbody>
				</div>

			</div>
		</main>
	</div>
</body>

</html>
